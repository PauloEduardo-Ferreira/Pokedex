<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/global.css" />
    <link rel="stylesheet" href="./assets/style/pokedex.css" />

    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="pokeball-bg">
      <div
        class="pokeball"
        style="left: 10%; animation-delay: 0s; animation-duration: 12s"
      ></div>
      <div
        class="pokeball"
        style="
          left: 30%;
          animation-delay: 4s;
          animation-duration: 10s;
          width: 40px;
          height: 40px;
        "
      ></div>
      <div
        class="pokeball"
        style="
          left: 50%;
          animation-delay: 2s;
          animation-duration: 15s;
          width: 60px;
          height: 60px;
        "
      ></div>
      <div
        class="pokeball"
        style="
          left: 70%;
          animation-delay: 6s;
          animation-duration: 11s;
          width: 45px;
          height: 45px;
        "
      ></div>
      <div
        class="pokeball"
        style="
          left: 85%;
          animation-delay: 8s;
          animation-duration: 13s;
          width: 50px;
          height: 50px;
        "
      ></div>
    </div>
    <section class="content">
      <h1>Pokedex</h1>

      <ol id="pokemonList" class="pokemons">
        <!-- Pokemons here -->
      </ol>

      <div class="pagination">
        <button id="loadMoreButton" type="button">Carregar Mais</button>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/pokeApi.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
